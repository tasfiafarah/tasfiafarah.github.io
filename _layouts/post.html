---
layout: default
---
<article>

			<header>
				<h1 style="text-align: center;">{{ page.title }}</h1>
        <br>
        <div class="item" style="text-align: center;">
          <img {% if item.image_bw %}class="bw"{% endif %} src="{{ page.image }}">
        </div>
        <br>
				<h4>{{ page.description }}</h4>
        <br>
			</header>

      {{ content }}

		</article>
